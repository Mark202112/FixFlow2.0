<div id="orderModal" class="fixed inset-0 z-[120] hidden flex items-center justify-center p-4">
    <div onclick="closeOrderModal()" class="absolute inset-0 bg-black/60 backdrop-blur-xl transition-opacity duration-300 opacity-0" id="orderOverlay"></div>
    
    <div class="relative bg-[#0a0f2c]/90 border border-white/20 w-full max-w-lg p-8 md:p-10 shadow-[0_0_50px_rgba(0,0,0,0.3)] transform transition-all duration-300 scale-90 opacity-0 z-10 rounded-3xl backdrop-blur-2xl" id="orderContainer">
        
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-20 h-1 bg-brand-blue/30 rounded-b-full"></div>

        <button onclick="closeOrderModal()" class="absolute top-6 right-6 text-gray-500 hover:text-brand-blue hover:rotate-90 transition-all duration-300">
            <i class="fas fa-times text-xl"></i>
        </button>
        
        <div class="text-center mb-8">
            <span class="text-brand-blue text-[10px] font-bold uppercase tracking-[0.3em] block mb-2">Заявка на сервіс</span>
            <h2 class="text-3xl font-bold text-white italic">Оформлення</h2>
            <div class="h-px w-12 bg-brand-blue mx-auto mt-4"></div>
        </div>

        <form method="POST" action="{% url 'main:create_order' %}" class="space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="name" required placeholder="Ваше ім'я" 
                       class="w-full bg-white/5 border border-white/10 px-5 py-4 text-white text-sm rounded-2xl outline-none focus:border-brand-blue transition-colors placeholder:text-gray-600">
                <input type="tel" name="phone" required placeholder="Номер телефону" 
                       class="w-full bg-white/5 border border-white/10 px-5 py-4 text-white text-sm rounded-2xl outline-none focus:border-brand-blue transition-colors placeholder:text-gray-600">
            </div>

            <div>
                <input type="text" name="device" required placeholder="Пристрій (напр. iPhone 13 Pro)" 
                       class="w-full bg-white/5 border border-white/10 px-5 py-4 text-white text-sm rounded-2xl outline-none focus:border-brand-blue transition-colors placeholder:text-gray-600">
            </div>

            <div>
                <textarea name="problem" rows="4" placeholder="Опишіть проблему" 
                          class="w-full bg-white/5 border border-white/10 px-5 py-4 text-white text-sm rounded-2xl outline-none focus:border-brand-blue transition-colors placeholder:text-gray-600 resize-none h-32"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-brand-blue py-3 mt-4 text-white font-bold text-[10px] uppercase tracking-[0.2em] rounded-2xl hover:bg-blue-600 transition shadow-lg shadow-brand-blue/20">
                Відправити замовлення
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-white/5 flex justify-center">
            <button onclick="closeOrderModal()" class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.2em] hover:text-white transition-colors">
                Скасувати
            </button>
        </div>
    </div>
</div>

<script>
function openOrderModal() {
    const modal = document.getElementById('orderModal');
    const container = document.getElementById('orderContainer');
    const overlay = document.getElementById('orderOverlay');
    
    modal.classList.remove('hidden');
    
    setTimeout(() => {
        overlay.classList.add('opacity-100');
        container.classList.remove('scale-90', 'opacity-0');
        container.classList.add('scale-100', 'opacity-100');
    }, 10);
}

function closeOrderModal() {
    const container = document.getElementById('orderContainer');
    const overlay = document.getElementById('orderOverlay');
    
    container.classList.remove('scale-100', 'opacity-100');
    container.classList.add('scale-90', 'opacity-0');
    overlay.classList.remove('opacity-100');
    overlay.classList.add('opacity-0');
    
    setTimeout(() => {
        document.getElementById('orderModal').classList.add('hidden');
    }, 300);
}

document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
        closeOrderModal();
    }
});
</script>
