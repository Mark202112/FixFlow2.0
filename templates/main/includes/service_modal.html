<!-- ═══════════════════════ SERVICE MODAL ═══════════════════════ -->
<div id="serviceModal" class="fixed inset-0 z-[100]" style="display:none;">
    <!-- Overlay -->
    <div id="modalOverlay"
         onclick="closeServiceModal()"
         class="absolute inset-0 transition-opacity duration-300 opacity-0"
         style="background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);"></div>

    <!-- Modal -->
    <div class="absolute inset-0 flex items-center justify-center p-4 pointer-events-none">
        <div id="modalContainer"
             class="relative w-full max-w-lg p-8 md:p-10 shadow-2xl transform transition-all duration-300 scale-95 opacity-0 pointer-events-auto"
             style="background: #1A1A1B; border: 1px solid rgba(0,122,255,0.35);">

            <!-- Blue accent line top -->
            <div class="absolute top-0 left-0 right-0 h-0.5"
                 style="background: linear-gradient(to right, transparent, #007AFF, transparent);"></div>

            <!-- Close -->
            <button onclick="closeServiceModal()"
                    class="absolute top-5 right-5 w-8 h-8 flex items-center justify-center text-gray-500 hover:text-white transition-all duration-300 hover:rotate-90"
                    style="border: 1px solid rgba(255,255,255,0.1);">
                <i class="fas fa-times text-sm"></i>
            </button>

            <!-- Dynamic content -->
            <div id="modalData" class="space-y-5"></div>

            <!-- Footer -->
            <div class="mt-8 pt-6 flex flex-col sm:flex-row gap-3" style="border-top: 1px solid rgba(255,255,255,0.05);">
                <button onclick="openOrderModal(); closeServiceModal();"
                        class="flex-1 py-3 text-white text-xs font-bold uppercase tracking-widest transition-all duration-300 hover:opacity-90"
                        style="background: #007AFF;">
                    <i class="fas fa-plus mr-2"></i>
                    Залишити заявку
                </button>
                <button onclick="closeServiceModal()"
                        class="px-6 py-3 text-gray-400 hover:text-white text-xs font-bold uppercase tracking-widest transition-colors"
                        style="border: 1px solid rgba(255,255,255,0.1);">
                    Закрити
                </button>
            </div>
        </div>
    </div>
</div>

<script>
const serviceInfo = {
    'phones': {
        icon: 'fa-mobile-alt',
        title: 'Ремонт смартфонів',
        text: 'Професійне відновлення смартфонів будь-якої складності. Підтримка всіх моделей iPhone, Samsung, Xiaomi та інших брендів.',
        price: 'від 250 ₴',
        features: [
            'Заміна екрана (OLED / LCD)',
            'Заміна акумулятора',
            'Ремонт після залиття',
            'Заміна камери та мікрофона',
            'Ремонт роз\'ємів та кнопок'
        ]
    },
    'laptops': {
        icon: 'fa-laptop',
        title: 'Ремонт ноутбуків',
        text: 'Комплексне обслуговування ноутбуків усіх брендів: Apple, ASUS, Dell, HP, Lenovo та інших.',
        price: 'від 400 ₴',
        features: [
            'Чистка та заміна термопасти',
            'Ремонт та заміна матриці',
            'Заміна клавіатури',
            'Ремонт материнської плати',
            'Апгрейд RAM та SSD'
        ]
    },
    'pc': {
        icon: 'fa-desktop',
        title: 'Ремонт ПК',
        text: 'Діагностика, ремонт та модернізація стаціонарних комп\'ютерів. Gaming PC та робочі станції.',
        price: 'від 300 ₴',
        features: [
            'Апгрейд компонентів',
            'Збірка під ключ',
            'Встановлення ОС та ПЗ',
            'Видалення вірусів',
            'Налаштування продуктивності'
        ]
    }
};

function openServiceModal(id) {
    const data      = serviceInfo[id];
    const modal     = document.getElementById('serviceModal');
    const container = document.getElementById('modalContainer');
    const overlay   = document.getElementById('modalOverlay');

    document.getElementById('modalData').innerHTML = `
        <div class="flex items-center gap-4 mb-2">
            <div class="w-14 h-14 flex items-center justify-center flex-shrink-0"
                 style="background: rgba(0,122,255,0.1); border: 1px solid rgba(0,122,255,0.3); color:#007AFF;">
                <i class="fas ${data.icon} text-2xl"></i>
            </div>
            <div>
                <span class="block text-[10px] font-bold uppercase tracking-[0.25em] mb-1" style="color:#007AFF;">Послуга</span>
                <h2 class="text-2xl font-bold text-white tracking-tight">${data.title}</h2>
            </div>
        </div>
        <div class="h-px" style="background: linear-gradient(to right, rgba(0,122,255,0.4), transparent);"></div>
        <p class="text-gray-400 text-sm leading-relaxed">${data.text}</p>
        <ul class="space-y-2.5">
            ${data.features.map(f => `
            <li class="flex items-center gap-3 text-sm text-gray-300">
                <i class="fas fa-check text-[10px] flex-shrink-0" style="color:#007AFF;"></i>
                ${f}
            </li>`).join('')}
        </ul>
        <div class="flex items-baseline gap-3 p-4" style="background: rgba(0,122,255,0.06); border: 1px solid rgba(0,122,255,0.2);">
            <span class="text-[10px] font-bold uppercase tracking-widest text-gray-500">Орієнтовна вартість:</span>
            <span class="text-2xl font-black text-white">${data.price}</span>
        </div>
    `;

    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';

    requestAnimationFrame(() => {
        overlay.classList.add('opacity-100');
        overlay.classList.remove('opacity-0');
        container.classList.remove('scale-95', 'opacity-0');
        container.classList.add('scale-100', 'opacity-100');
    });
}

function closeServiceModal() {
    const modal     = document.getElementById('serviceModal');
    const container = document.getElementById('modalContainer');
    const overlay   = document.getElementById('modalOverlay');

    overlay.classList.remove('opacity-100');
    overlay.classList.add('opacity-0');
    container.classList.remove('scale-100', 'opacity-100');
    container.classList.add('scale-95', 'opacity-0');

    setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = '';
    }, 300);
}
</script>
