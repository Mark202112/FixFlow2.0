{% extends 'base.html' %}
{% block content %}
<div class="container dashboard-layout">
    <div class="sidebar">
        <a href="{% url 'dashboard:home' %}" class="sidebar-link">游늵 햅쮏쮏쒫쫧</a>
        <a href="{% url 'dashboard:orders_list' %}" class="sidebar-link">游늶 행햟햪쮏쒫햣햫햫혪</a>
        <a href="{% url 'dashboard:clients_list' %}" class="sidebar-link">游논 햌햩혰혮햫혝햦</a>
        <a href="{% url 'dashboard:calendar' %}" class="sidebar-link active">游늰 햌햟햩햣햫햢햟</a>
        <a href="{% url 'dashboard:reports' %}" class="sidebar-link">游늳 행쒬뒘햦</a>
        <a href="/admin/" class="sidebar-link">丘뙖잺 햃햢햪혰햫</a>
    </div>
    <div class="main-content">
        <h1 style="font-size: 42px; margin-bottom: 40px;">햌햟햩햣햫햢햟 (혝햦햤햢햣햫혧)</h1>
        <div class="card">
            <table class="table">
                <thead><tr><th>햆햟혝햟</th><th>행햟햪쮏쒫햣햫햫혪</th></tr></thead>
                <tbody>
                {% for date, orders in calendar_data.items %}
                <tr>
                    <td><strong>{{ date|date:"d.m.Y (D)" }}</strong></td>
                    <td>{{ orders.count }} 향햟햪쮏쒫햣햫혧</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
